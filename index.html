    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charts for temperature and precipation!</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="container">
        <!-- create 2 buttons for changing showning different states data with graph through click  -->
        <h1 id="headingGraph"></h1>
        <h1 id="dateRange"></h1>

        <p id="">Switch to</p>

        <button type="button" class="button" id="btn2">Arctic Mountains</button><br><br>
        <!-- label for precip -->
        <h2 id="lblPrecep"></h2>
        <!-- label for temperature -->
        <h2 id="lblTemp"></h2>
        <div id="lblPrecepBox"></div>
        <div id="lblTempBox"></div>
        <!-- svg -->
        <svg id="lineandbarspace"></svg>

<script type="text/javascript" src="main.js"></script></body>
